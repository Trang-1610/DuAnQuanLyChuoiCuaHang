<html>
 <head>
  <title>
   Hamburger Fun
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-cover bg-center h-screen" style="background-image: url('https://placehold.co/800x600');">
  <div class="flex items-center justify-center h-full">
   <div class="bg-white rounded-lg shadow-lg p-8 w-96">
    <div class="text-center mb-6">
     <div class="bg-blue-100 rounded-full p-2 inline-block">
      <img alt="Hamburger Fun logo" class="w-12 h-12 mx-auto" height="50" src="https://storage.googleapis.com/a1aa/image/n4OP2kn6yT7yBZshdqmk2rioMhzyUCoQhZenloL0YcFGxV1JA.jpg" width="50"/>
     </div>
     <h1 class="text-xl font-semibold mt-2">
      Hamburger Fun
     </h1>
    </div>
    <form>
     <div class="mb-4">
      <label class="block text-gray-700">
       <i class="fas fa-user">
       </i>
       <input class="w-full border-b-2 border-gray-300 focus:border-blue-500 outline-none py-2" placeholder="Tên đăng nhập" type="text"/>
      </label>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700">
       <i class="fas fa-lock">
       </i>
       <input class="w-full border-b-2 border-gray-300 focus:border-blue-500 outline-none py-2" placeholder="Mật khẩu" type="password"/>
      </label>
     </div>
     <div class="text-right mb-4">
      <a class="text-blue-500" href="#">
       Quên mật khẩu?
      </a>
     </div>
     <div class="flex justify-between">
      <button class="bg-blue-500 text-white py-2 px-4 rounded-lg flex items-center" type="button">
       <i class="fas fa-chart-line mr-2">
       </i>
       Quản lý
      </button>
      <button class="bg-green-500 text-white py-2 px-4 rounded-lg flex items-center" type="button">
       <i class="fas fa-shopping-cart mr-2">
       </i>
       Bán hàng
      </button>
     </div>
    </form>
   </div>
  </div>
 </body>
</html>
